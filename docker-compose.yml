version: '3.8'

services:

  bot:
    container_name: karma-bot
    build:
      context: ./services/bot
      dockerfile: Dockerfile
    volumes:
      - './services/bot/src:/usr/src/app/src'
    restart: on-failure
    env_file:
      - './services/bot/.env.dev'
    depends_on:
      - db
    network_mode: host
  
  db:
    container_name: karma-db
    build:
      context: ./services/db
      dockerfile: Dockerfile
    expose:
      - 5432:5432
    environment:
      - POSTGRES_USER=karma
      - POSTGRES_PASSWORD=karma
    volumes:
      - karma_test_data:/var/lib/postgresql/data/
    network_mode: host
  
  gitsync:
    container_name: karma-gitsync
    build:
      context: ./services/gitsync
      dockerfile: Dockerfile
    volumes:
      - './services/gitsync/src:/usr/src/app'
      - './services/gitsync/.certs:/usr/src/.certs'
    env_file:
      - ./services/gitsync/.env.dev
    depends_on:
      - db
    network_mode: host
  
  onboard:
    container_name: karma-onboard
    build:
      context: ./services/onboard
      dockerfile: Dockerfile
    env_file:
      - ./services/onboard/.env.dev
    depends_on:
      - db
    network_mode: host

volumes:
  karma_test_data:

